<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fazlay expenses</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/ce6d4450af.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-center pt-3 ">Fazlay Expenses App</h1>
    </header>
    <main>
        <div class="container my-5 ">
            <div class="row">
                <div class="col-xl-6 col-sm-12 ">
                    <img class="img-fluid w-100 h-100" src="pic1.jpg" alt="" srcset="">
                </div>
                <div class="col-xl-6 col-sm-12 h-100 bg  py-4 my-5 bottom-space ">
                    <h3 class="text-center ">Income</h3>

                    <div class="d-flex justify-content-center ">
                        <h4> <label>Income:</label> <input class="rounded-2" id="income-input" type="text"></h4>
                    </div>

                    <h3 class="text-center">Expenses</h3>

                    <div class="d-flex justify-content-center">
                        <h4> <label>Food:</label></span> <input class="rounded-2" id="food-input" type="text"></h4>
                    </div>


                    <div class="d-flex justify-content-center">
                        <h4><label>Rent:</label><input class="rounded-2" id="rent-input" type="text"></h4>
                    </div>


                    <div class="d-flex justify-content-center">
                        <h4><label>Clothes:</label> <input class="rounded-2" id="clothes-input" type="text"></h4>
                    </div>
                    <span>


                        <div class="d-flex justify-content-center"><button class="btn btn-primary text-white"
                                id="calculate-btn">Calculate</button></div>
                        <h4 class="text-center">Total Expenses <span id="total-expenses">5500</span></h4>
                        <h4 class="text-center">Balance <span id="balance">4500</span></h4>
                        <div class="d-flex justify-content-center">
                            <h4>save: <input id="save-input" class="w-25" type="text">% <button id="save-btn"
                                    class="btn btn-primary text-white">save</button> </h4>
                        </div>
                        <h4 class="text-center  ">Saving Amount: <span id="saving-amount">2000</span></h4>
                        <h4 class="text-center ">Remaining Balance: <span id="remaining-balance">2500</span></h4>
                </div>

            </div>
        </div>

    </main>
    <script src="app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
